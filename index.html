<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Clima Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">

           <div class="row">
            <div class="col-6">

          <a href="#" target=""_blank>
            <img src="images/climaWeatherAppLogo.png" width="148" height="66" class="climaLogo" alt="Clima Logo"></a>
          <br />
          <br />

    <div class="overview">
        <h1 id="city"></h1>
        <ul>
          <li>Last updated: <span id="date"></span></li>
          <li id="description"></li>
        </ul>
    </div>
    </div>
    </div>
 

    <div class="row">
    <div class="col-6">
    <div class="clearfix weather-temperature">
       <img src="" alt="Clear" id="icon" class="float-left" />
    <div class="float-left">
      <strong id="temperature"></strong>
      <span class="units">
       <a href="#" id="celsius-link" class="active">°C</a> |
       <a href="#" id="fahrenheit-link">°F</a></span>
    </div>
    </div>
   </div>

   <div class="col-6">
      <ul>
         <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span> km/h</li>
      </ul>
    </div>
    </div>
    <div class="weather-forecast" id="forecast"></div>
<br />
<br />

    <form class="search-form" id="search-form">
    <div class="row">
      <div class="col-6">
        <input
      type="search"
      placeholder="Type a city name"
      autofocus="on"
      autocomplete="off"
      id="city-input"
      class="form-control shadow-sm"/>
   </div>
    <div class="col-3" id="btn-div">
      <input
       type="submit"
        value="Search"
        class="form-control btn btn-primary shadow-sm"
          id="search-button"/>
   </div>
     <div class="col-3" id="btn-div">
      <button
         class="btn btn-success"
          id="current-location-button">
        Current
        </button>
    </div>
    </div>
  </form>
     </div>
    <small class="gitHubLink">
       <a href="https://github.com/os-nath/noForecastApp" target="_blank">Open-sourced</a> on GitHub</a>, coded by <a href="https://www.linkedin.com/in/nathasha-soares-1327275a/" target="_blank">Nath Soares</a>  and <a href="https://unrivaled-elf-f79ad2.netlify.app" target="_blank">hosted</a> on Netlify
        </small>
     </div>
     </div>
     </div>
    <script src="src/app.js"></script>
  </body>
</html>
